<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="cont">
            <div class="pink scale">
                scale
            </div>
        </div>
        <div class="cont">
            <div class="pink scaleX">
                scaleX
            </div>
        </div>
        <div class="cont">
            <div class="pink scaleY">
                scaleY
            </div>
        </div>
        <div class="cont">
            <div class="pink translate">
                translate
            </div>
        </div>
        <div class="cont">
            <div class="pink translateX">
                translateX
            </div>
        </div>
        <div class="cont">
            <div class="pink translateY">
                translateY
            </div>
        </div>
        <div class="cont">
            <div class="pink translateZ">
                translateZ
            </div>
        </div>
        <div class="cont">
            <div class="pink translate3d">
                translate3d
            </div>
        </div>
        <div class="cont">
            <div class="pink skew">
                skew
            </div>
        </div>
        <div class="cont">
            <div class="pink skewX">
                skewX
            </div>
        </div>
        <div class="cont">
            <div class="pink skewY">
                skewY
            </div>
        </div>
        <div class="cont">
            <div class="pink rotate">
                rotate
            </div>
        </div>
        <div class="cont">
            <div class="pink rotateX">
                rotateX
            </div>
        </div>
        <div class="cont">
            <div class="pink rotateY">
                rotateY
            </div>
        </div>
        <div class="cont">
            <div class="pink rotateZ">
                rotateZ
            </div>
        </div>
    </div>
    
</body>
</html>
