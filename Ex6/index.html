<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/18432e077d.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="navbar">
        <div class="logo_container">
            <a href="#">
                <div class="logo"></div>
            </a>
            <div class="products_container container">
                <div class="products">
                    <a href="#">Products</a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div class="for_business_container container">
                <div class="for_business">
                    <a href="#">For Business</a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div class="resources_container container">
                <div class="resources">
                    <a href="#">Resources</a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div class="academic_licensing_container container">
                <div class="academic_licensing">
                    <a href="#">Academic Licensing</a>
                </div>
            </div>
            <div class="our_company_container container">
                <div class="our_company">
                    <a href="#">Our Company</a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div class="language_container container">
                <div class="language">
                    <i class="fa-solid fa-globe"></i>
                    <a href="#">English</a>
                </div>
            </div>
            <div class="search_container">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <!-- Design this website's Navbar Using Flexbox -->
</body>
</html>
