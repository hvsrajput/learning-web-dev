<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="navbar">
        <h3>Memes Player</h3>
    </div>
</header>
<body>
    <h1>Meme Templates</h1>
    <div class="video-container">
            <div class="video-cont">
                <video src="absolute cinema.mp4" controls class="videos"></video>
                <h4 class="video-text">Absolute Cinema</h4>
            </div>
            <div class="video-cont">
            <video src="all bow to po.mp4" controls class="videos"></video>
                <h4 class="video-text">All Bow To Poo</h4>
            </div>
            <div class="video-cont">
            <video src="animal whistle compilation.mp4" controls class="videos"></video>
                <h4 class="video-text">Animal Whistle</h4>
            </div>
            <div class="video-cont">
            <video src="apt dance boys.mp4" controls class="videos"></video>
                <h4 class="video-text">APT APT APT</h4>
            </div>
            <div class="video-cont">
            <video src="don lee entering prison.mp4" controls class="videos"></video>
                <h4 class="video-text">Don Lee entering prison</h4>
            </div>
    </div>
    <h1>Music</h1>
    <div class="audio-container">
        <div class="audio-cont">
            <audio src="Ishq Hai (Official Music Video)  Mismatched Season 3  A Netflix Series.mp3" controls class="audio"></audio>
            <h4 class="video-text">Ishq Hai - Mismatched S3</h4>
        </div>
        <div class="audio-cont">
            <audio src="O Rangrez Full Video - Bhaag Milkha BhaagFarhan, SonamShreya Ghoshal, Javed Bashir.mp3" controls class="audio"></audio>
            <h4 class="video-text">O Rangrez - Bhaag Milkha Bhaag</h4>
        </div>
    </div>
</body>
</html>
